<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4b47;
        }
        #clickCounter {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="uselessButton">Click Me!</button>
        <div id="clickCounter">Button clicked 0 times</div>
    </div>

    <script>
        let count = 0;
        const button = document.getElementById('uselessButton');
        const counterDisplay = document.getElementById('clickCounter');

        button.addEventListener('click', function() {
            count++;
            counterDisplay.textContent = `Button clicked ${count} times`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        #clickCounter {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="uselessButton">Click Me!</button>
        <div id="clickCounter">Button clicked 0 times</div>
    </div>

    <script>
        let count = 0;
        const button = document.getElementById('uselessButton');
        const counterDisplay = document.getElementById('clickCounter');

        button.addEventListener('click', function() {
            count++;
            counterDisplay.textContent = `Button clicked ${count} times`;
        });
    </script>
</body>
</html>
